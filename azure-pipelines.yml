name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)
resources:
  repositories:
    - repository: tox
      type: github
      endpoint: mitre
      name: tox-dev/azure-pipelines-template
      ref: refs/tags/0.2

trigger:
  batch: true

jobs:
  - template: run-tox-env.yml@tox
    parameters:
      tox_version: ""
      jobs:
        style: null
        py37:
          image: [linux, windows, macOs]
        py38:
          image: [linux, windows, macOs]
        py39:
          image: [linux, windows, macOs]
      coverage:
        with_toxenv: "coverage"
        for_envs: [py39, py38, py37]